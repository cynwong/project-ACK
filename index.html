<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" href="assets/css/common.css" />

    <title>ACK Search App</title>
</head>

<body>

    <!-- This is nav bar -->

    <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand level-item">
            <a class="navbar-item" href="#">
                <label width="112" height="28">ACK</label>
            </a>
        </div>

        <div class="level-item">
            <div class="field has-addons">
                <p class="control">
                    <input class="input keyword" type="text" placeholder="Find an event">
                </p>
                <p class="control">
                    <button class="button searchbykeyword">
                        Search
                    </button>
                </p>
            </div>
        </div>

    </nav>

    <div id="bg-image"></div>

    <!-- This is body with Search form -->
    <!-- This is main container -->
    <div class="columns">


        <!-- Container of Search box -->

        <div class="column is-half is-offset-5" id="form">

            <div class="field">
                <label class="label">Event Keyword</label>
                <div class="control">
                    <input class="input is-info is-rounded" type="text" placeholder="Text input">
                </div>
            </div>

            <!-- //dropdown music , sports, arts,theatre& comedy, family&attartractions -->

            <div class="field">
                <label class="label">City</label>
                <div class="control">
                    <input class="input is-success is-rounded" type="text" placeholder="Text input">
                </div>
            </div>

            <div class="field">
                <label class="label">Country</label>
                <div class="control">
                    <input class="input is-warning is-rounded country" type="text" placeholder="Text input">
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link is-rounded is-hovered is-hovered submit">Search</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light is-rounded">Cancel</button>
                </div>
            </div>

        </div>

    </div>

    <!-- This is search result display page -->

    <div id="events-container" class="columns is-full">

        <!-- This is card template -->
        <div class="card event template">
            <div class="card-image">
                <figure class="image">
                    <img>
                </figure>
            </div>
            <div class="card-content">
                <div class="title">
                    <a href="#"></a>
                </div>
                <div class="content">
                    
                    
                </div>
                <div class="datetime">
                    <time></time>
                </div>
            </div>
        </div>

    </div>

    <div id="event-details-container" class="columns">
        <div class="column event-details is-10 is-offset-1" data-event-id="">
            <section class="title-section">
                <a class="official-link">
                    <h3 class="title"></h3>
                </a>
            </section>
            <section class="image-section">
                <figure>
                    <!-- event image -->
                    <img>
                </figure>
            </section>
            <section class="description-section">
                <p>
                    <!-- Event info -->
                </p>
            </section>
            <section class="venue-section">
                <p class="venue">
                    Venues:
                    <!-- <a>
                        name of the venue & venue url as a href.
                    </a> -->
                </p>

            </section>


        </div>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/api_settings.js"></script>
    <script src="./assets/js/temp_event_response.js"></script>
    <script src="./assets/js/render_event.js"></script>
</body>

</html>
