<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ACK Search App</title>
    <style>
        label {
            font-size: 24px;

        }

        .column {
            margin-top: 50px;
            margin-right: 100px;
        }
    </style>
</head>

<body>

    <!-- This is nav bar -->

    <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand level-item">
            <a class="navbar-item" href="#">
                <label width="112" height="28">ACK</label>
            </a>
        </div>

        <div class="level-item">
            <div class="field has-addons">
                <p class="control">
                    <input class="input" type="text" placeholder="Find an event">
                </p>
                <p class="control">
                    <button class="button">
                        Search
                    </button>
                </p>
            </div>
        </div>

    </nav>


    <!-- This is body with Search form -->
    <!-- This is main container -->
    <div class="columns">

    <div class="column"></div>
    <div class="colum"></div>

    <!-- Container of Search box -->

    <div class="column is-half">

    <div class="field">
        <label class="label">Event Keyword</label>
        <div class="control">
            <input class="input" type="text" placeholder="Text input">
        </div>
    </div>

    <div class="field">
            <label class="label">City</label>
            <div class="control">
                <input class="input" type="text" placeholder="Text input">
            </div>
        </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Submit</button>
        </div>
        <div class="control">
            <button class="button is-link is-light">Cancel</button>
        </div>
    </div>

    </div>

    </div>
    
</body>

</html>
